name: Publish docs via GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# This ensures each push replaces the previous deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Clean previous build
        run: |
          rm -rf site/
      - name: Build documentation
        run: |
          mkdocs --version
          mkdocs build --strict
          echo "Checking site directory contents:"
          ls -la site/
          echo "Checking for index.html:"
          test -f site/index.html && echo "✓ index.html exists" || echo "✗ index.html NOT FOUND"
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
          # This replaces any previous artifact for this workflow

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # Each deployment replaces the previous one automatically