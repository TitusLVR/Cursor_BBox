site_name: Cursor BBox Documentation
site_url: https://tituslvr.github.io/Cursor_BBox/
site_dir: site

theme:
  name: material
  palette:
    # Dark theme
    - scheme: slate
      primary: deep-orange
      accent: deep-orange
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    # Light theme (fallback)
    - scheme: default
      primary: deep-orange
      accent: deep-orange
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.index
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.annotate

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
